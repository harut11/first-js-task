<!DOCTYPE html>
<html>
<head>
    <title>First js Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!-- Navbar Section Start -->
    <nav class="navbar navbar-durk bg-primary">
        <div class="container">
            <a class="navbar-brand">First js Task</a>
            <form class="form-inline" id="mainForm">
                <input id="squares" class="form-control mr-2 float-left" type="number" placeholder="Type number!" aria-label="Search">
                <select name="numbers" form="mainForm" class="form-control mr-2">
                    <option label="Choose variant" hidden>Choose variant</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button type="button" id="buttonReset" class="btn btn-warning">Reset</button>
            </form>
        </div>
    </nav>
    <!-- Navbar Section End -->
    <!-- Table Section Start -->
    <section id="table" class="container mt-5">

    </section>
    <!-- Table Section End -->
    <!-- Scripts Start -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <!-- Scripts End -->
</body>
</html>
